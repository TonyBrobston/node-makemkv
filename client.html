<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"> 
    <title>Node-MakeMKV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class='container-fluid'>
        <!-- Out dir, rip, and refresh buttons -->
        <div class='row well well-sm' id='top'>
            <div class='col-md-6'>
                <form class='form-horizontal'>
                    <div class='form-group'>
                        <label for='output_dir' class='col-sm-2 control-label'>Output Dir:</label>
                        <div class='col-sm-8'>
                            <input type='text' id='output_dir' class='form-control' />
                        </div>
                        <div class='col-sm-2'>
                            <button type='button' class='btn btn-default' id='send_out_dir'>Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class='col-sm-1 col-md-offset-1'>
                <button type='button' class='btn btn-default disc-btn' id='rip_selected'>Rip Selected</button>
            </div>
            <div class='col-sm-1 col-md-offset-2 col-sm-offset-9'>
                <button type='button' class='btn btn-default disc-btn' id='refresh_all'>Refresh Drive(s)</button>
            </div>
        </div>
        <!-- MakeMKV Data Placeholder -->
        <div id='main'> </div>
    </div>
    
    <!-- Error Modal -->
    <div class='modal fade' id='err_modal' tabindex='-1' role='dialog' aria-hidden='true'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class='modal-header'>
                    <button type='button' class='close' data-dismiss='modal' aria-hidden='true'>&times;</button>
                    <h4 class='modal-title' id='err_title'></h4>
                </div>
                <div class='modal-body' id='err_msg'></div>
                <div class='modal-footer' id='err_foot'>
                    <button type='button' class='btn btn-default' data-dismiss='modal'>Close</button>
                    <button type='button' class='btn btn-primary'>Save changes</button>
                </div>  
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.15.14/jquery.tablesorter.min.js'></script>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.15.14/parsers/parser-metric.js'></script>
    <script src="/client"></script>

</body>
</html>
